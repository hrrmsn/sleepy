<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
    <title>Hello, stranger!</title>
  </head>
  <body>
    <img src="static/img/sleepy.jpg">
    <div class="center">
      <div class="left">
        <p>Are you Ilya Salnikov? We need some proofs that you're not a scammer. Please type your passport info that 
          were actual in 2012.</p>
        <form action="/verify" method="post">
          <input type="text" name="passport_info" pattern="\s*\d{4}\s*\d{6}\s*" placeholder="series and number" 
            title="An expected format is 'XXXX XXXXXX' where X is a digit." required>
          <button type="submit">Click</button>
        </form>
      </div>
    </div>
  </body>
</html>
